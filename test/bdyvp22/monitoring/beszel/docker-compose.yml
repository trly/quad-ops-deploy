services:
  hub:
    image: docker.io/henrygd/beszel:latest
    restart: unless-stopped
    networks:
      - default
      - infrastructure-proxy
    volumes:
      - beszel-data:/beszel_data
      - beszel-socket:/beszel_socket
    x-quad-ops-depends-on:
      - project: infrastructure
        service: reverse-proxy
    depend_on:
      - agent

  agent:
    image: docker.io/henrygd/beszel-agent
    restart: unless-stopped
    privileged: true
    networks: []
    volumes:
      - /var/run/podman/podman.sock:/var/run/docker.sock:ro,z
      - beszel-socket:/var/lib/beszel-agent

volumes:
  beszel-data:
  beszel-socket:

networks:
  default:
  infrastructure-proxy:
    external: true
