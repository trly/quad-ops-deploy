services:
  gogs:
    image: docker.io/gogs/gogs:0.13.3
    restart: always
    volumes:
      - gogs-data:/data
    networks:
      - default
      - infrastructure-proxy
    x-quad-ops-depends-on:
      - project: infrastructure
        service: reverse-proxy

volumes:
  gogs-data:

networks:
  default:
  infrastructure-proxy:
    external: true
