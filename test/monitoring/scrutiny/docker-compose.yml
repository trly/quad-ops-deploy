services:
  influxdb:
    image: docker.io/library/influxdb:2.2
    ports:
      - '8086'
    volumes:
      - 'scrutiny-influxdb:/var/lib/influxdb2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 5s
      timeout: 10s
      retries: 20
    networks:
      - default

  web:
    image: 'ghcr.io/analogj/scrutiny:master-web'
    ports:
      - '8080'
    volumes:
      - 'scrutiny-config:/opt/scrutiny/config'
    environment:
      SCRUTINY_WEB_INFLUXDB_HOST: 'influxdb'
    depends_on:
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 10s
    networks:
      - default
      - infrastructure-proxy

  collector:
    image: 'ghcr.io/analogj/scrutiny:master-collector'
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    volumes:
      - '/run/udev:/run/udev:ro'
    environment:
      COLLECTOR_API_ENDPOINT: 'http://web:8080'
      COLLECTOR_HOST_ID: 'scrutiny-collector-hostname'
      # If true forces the collector to run on startup (cron will be started after the collector completes)
      # see: https://github.com/AnalogJ/scrutiny/blob/master/docs/TROUBLESHOOTING_DEVICE_COLLECTOR.md#collector-trigger-on-startup
      COLLECTOR_RUN_STARTUP: false
    depends_on:
      web:
        condition: service_healthy
    devices:
      - "/dev/disk/by-id/nvme-Samsung_SSD_980_PRO_1TB_S5P2NL0T706661X"
      - "/dev/disk/by-id/nvme-Samsung_SSD_980_PRO_2TB_S6B0NL0T813613R"
    networks:
      - default

volumes:
  scrutiny-influxdb:
  scrutiny-config:

networks:
  default:
  infrastructure-proxy:
    external: true
