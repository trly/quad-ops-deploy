services:
  pki:
    image: docker.io/smallstep/step-ca:latest
    restart: always
    ports:
    - '9000:9000'
    volumes:
    - certificate_authority:/home/step
    networks:
    - default
    - reverse-proxy

    x-podman-env-secrets:
      step_ca_password: DOCKER_STEPCA_INIT_PASSWORD

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.4
    restart: always
    ports:
      - '8082:8080'
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
    command: start-dev
    depends_on:
      - pki
    networks:
      - default
      - reverse-proxy
    x-podman-env-secrets:
        keycloak_bootstrap_password: KC_BOOTSTRAP_ADMIN_PASSWORD


  reverse-proxy:
    image: 'docker.io/jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '8880:80'
      - '8843:443'
      - '8081:81'

    depends_on:
      - pki

    environment: {}

    volumes:
      - reverse-proxy:/data
      - letsencrypt:/etc/letsencrypt

    networks:
      - default
      - reverse-proxy
volumes:
  reverse-proxy:
  certificate-authority:
  letsencrypt:

secrets:
  step-ca-password:
    external: true
  keycloak-bootstrap-password:
    external: true

networks:
  default:
  reverse-proxy:
