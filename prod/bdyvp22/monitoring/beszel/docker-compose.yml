services:
  hub:
    image: docker.io/henrygd/beszel:latest
    restart: unless-stopped
    networks:
      - default
      - infrastructure-proxy
    volumes:
      - beszel-data:/beszel_data
      - beszel-socket:/beszel_socket

  agent:
    image: docker.io/henrygd/beszel-agent
    restart: unless-stopped
    networks:
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro,z
      - beszel-socket:/beszel_socket
    environment:
      BESZEL_AGENT_LISTEN: /beszel-socket/beszel.sock
      BESZEL_AGENT_KEY: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDXvinumuet4oLwYk7OrufVUrfoWjeFRyB+WQfZNhG27"

volumes:
  beszel-data:
  beszel-socket:

networks:
  default:
  infrastructure-proxy:
    external: true
